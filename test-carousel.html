<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <div id="carouselCards" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselCards" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselCards" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselCards" data-bs-slide-to="2"></li>
            <!-- add more for each slide as needed -->
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="path_to_image1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 1</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="path_to_image2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title 2</h5>
                </div>
            </div>
            <!-- Add more carousel-items as needed -->
            <!-- ... -->
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</div>

<!-- Link to Bootstrap JavaScript bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
